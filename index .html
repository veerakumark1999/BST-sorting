<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BST Sorting</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./style .css" />
</head>

<body>
  <header class="bg-dark text-white text-center py-3">
    <h1>BST Sorting</h1>
  </header>

  <div class="container my-4">
    <div class="row justify-content-center">
      <div class="col-md-5 col-sm-12 mb-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h2 class="card-title h5">Insert Number</h2>
            <form id="insertForm" class="d-flex flex-column gap-2">
              <input type="number" id="insertInput" class="form-control" placeholder="Enter a number" required />
              <button type="submit" class="btn btn-dark">Insert</button>
            </form>
          </div>
        </div>
      </div>

      <div class="col-md-5 col-sm-12 mb-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h2 class="card-title h5">Search Number</h2>
            <div class="d-flex gap-2 mb-3">
              <input type="number" id="searchInput" class="form-control" placeholder="Search a number" />
              <button onclick="searchNumber()" class="btn btn-dark">Search</button>
            </div>

            <h2 class="card-title h5">Sorted Numbers</h2>
            <ul id="sortedList" class="list-group"></ul>

          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./script .js"></script>
</body>

</html>
