<!DOCTYPE html>
<html>

<head>
  <title>BST Sorting</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <header>
    <h1>BST Sorting</h1>
  </header>

  <div class="container">
    <div class="bst">
      <h2>Insert Number</h2>
      <form id="insertForm">
        <input type="number" id="insertInput" placeholder="Enter a number" required>
        <button type="submit">Insert</button>
      </form>
    </div>
  </div>
  <div class="container" >
    <div class="bst">
    <h2>Search Number</h2>
    <input type="number" id="searchInput" placeholder="Search a number">
    <button onclick="searchNumber()">Search</button>



    <h2>Sorted Numbers</h2>
    <ul id="sortedList"></ul>
  </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
